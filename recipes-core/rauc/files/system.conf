[system]
compatible=RPI3
bootloader=uboot

[keyring]
path=/etc/rauc/ca.cert.pem

[handlers]
pre-install=/usr/lib/rauc/pre-install.sh
post-install=/usr/lib/rauc/post-install.sh

[slot.bootloader.0]
device=/dev/mmcblk0p1
type=vfat
bootname=boot

[slot.rootfs.0]
device=/dev/mmcblk0p2
type=ext4
bootname=A

[slot.rootfs.1]
device=/dev/mmcblk0p3
type=ext4
bootname=B
